<div class="container card">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control"  placeholder="name@example.com">
      <app-field-errors label="Name" [control]="form.get('name')"></app-field-errors>
    </div>
    <div class="form-group">
      <label >Gender</label>
      <select formControlName="gender" class="form-control" >
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label >Email</label>
      <input formControlName="email" type="email" class="form-control"  placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label >Mobile</label>
      <input formControlName="mobile" type="text" class="form-control"  placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label >Pincode</label>
      <input formControlName="pincode" type="text" class="form-control"  placeholder="name@example.com">
   <app-field-errors label="Pincode" [control]="form.get('pincode')"></app-field-errors>
    </div>

    <div class="form-group">
      <label >Address</label>
      <textarea formControlName="address" class="form-control"  rows="3"></textarea>
    </div>


    <div>
      <button (click)="disable()">Disable</button>
      <button (click)="enable()">Enable</button>
      <button (click)="disableAddr()">Disable Address</button>
      <button (click)="enableAddr()">Enable Address</button>
    </div>
  </form>
</div>


Valid : {{form.valid}}

<pre>
  {{form.get('pincode').errors | json}}
</pre>
<pre>
  {{form.value|json}}
</pre>
