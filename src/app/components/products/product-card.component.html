<div class="card ">
        <div class="card-image">
                <figure class="image is-4by3">
                  <img [src]="product.image" alt="Placeholder image">
                </figure>
              </div>
    <div class="card-content">
        <p class="title is-5"> {{product.name}} </p>
        <p class="subtitle is-7">{{product.department}} </p>
        <p class="subtitle is-7">{{product.product}} </p>
    </div>
    <footer class="card-footer">
        <div class="card-footer-item">
            <div>Price</div>  <b>{{product.price}}</b>
        </div>
        <div class="card-footer-item">
            <div>Available Color </div>
            <span [style.backgroundColor]="product.color" style="display: inline-block;width:32px;height: 32px;"></span>
        </div>
    </footer>
</div>
