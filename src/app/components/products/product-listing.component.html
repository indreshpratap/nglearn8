<div class="box">
   <div> Its active: {{ flag | yesno | lowercase }}</div>
First Product : 
{{ products[0] | myjson }}
<button (click)="flag = !flag">Toogle</button>
<div>
    <!-- with parameter-->
<span *ngFor="let star of ('star'| times:5)" class="star"></span>
</div>
<div>
    <!--without parameter-->
<span *ngFor="let star of (3 | times)" class="star"></span>
</div>
<span *ngFor="let star of (mode | times)" class="star"></span>
<div>
        <span *ngFor="let star of ('mode' | times:mode)" class="star"></span>

</div>

<input type="number" [(ngModel)]="numoftimes">
<div>
        <span *ngFor="let star of ('mode' | times:numoftimes)" class="star"></span>

</div>
    <h2 highlight bgcolor="lightblue" class="title is-5">Available Products</h2>
    <div class="columns is-multiline">
        <div class="column is-3" *ngFor="let prod of products">
            <app-product-card [product]="prod" (addToFav)="handleAddToFav($event)" (onCartAction)="handleOnCart($event)"></app-product-card>
        </div>
    </div>


    <h2 class="title is-5" highlight>In Cart</h2>
    <button (click)="changeMode()" highlight>Change Mode ({{mode}})</button>
  
    <div class="columns is-multiline">
        <ng-container *ngFor="let prod of products">
            <div class="column is-3" *ngIf="prod.incart">
                <app-product-card highlight [mode]="mode" [product]="prod" (onCartAction)="handleOnCart($event)">
                    <b>It's in your cart {{mode}}</b>
                  
                </app-product-card>
            </div>
        </ng-container>

    </div>
</div>
